// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Updated to support compileSdk 34
        classpath 'com.google.gms:google-services:4.4.2' // Updated to latest version
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24' // Added for Kotlin support
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            android {
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
                // Ensure Kotlin uses JVM 17
                kotlinOptions {
                    jvmTarget = '17'
                }
                // Enforce Java 17 with JVM Toolchain
                java {
                    toolchain {
                        languageVersion.set(JavaLanguageVersion.of(17))
                    }
                }
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}