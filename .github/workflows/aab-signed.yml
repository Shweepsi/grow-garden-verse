name: Build Signed Android AAB & APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Cache Node Modules
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Cache Gradle (Ã©tendu)
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/daemon
            ~/.gradle/native
            android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager --install "platforms;android-35" "build-tools;35.0.0" "platform-tools"
          yes | sdkmanager --licenses

      # Cache du build Android
      - name: Cache Android Build
        uses: actions/cache@v3
        with:
          path: android/app/build
          key: android-build-${{ runner.os }}-${{ github.ref_name }}
          restore-keys: |
            android-build-${{ runner.os }}-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (with lockfile fallback)
        run: |
          echo "Node $(node -v), npm $(npm -v)"
          if [ ! -f package-lock.json ]; then
            echo "No package-lock.json found. Generating lockfile..."
            npm install --package-lock-only
          fi
          npm ci || (
            echo "npm ci failed. Regenerating lockfile and retrying..."
            rm -f package-lock.json
            npm install --package-lock-only
            npm ci
          )

      - name: Build web assets
        run: npm run build

      - name: Install Capacitor & Android
        run: npm install @capacitor/cli@^7 @capacitor/android@^7 --legacy-peer-deps

      - name: Sync versions
        run: |
          if [ -f scripts/sync-versions.js ]; then
            node scripts/sync-versions.js
          else
            echo "scripts/sync-versions.js not found; skipping"
          fi
      - name: Capacitor sync
        run: npx cap sync

      - name: Verify signing secrets
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          MISSING=0
          for var in KEYSTORE_FILE KEYSTORE_PASSWORD KEY_ALIAS KEY_PASSWORD; do
            if [ -z "${!var}" ]; then
              echo "::error title=Missing secret::${var} is not set"
              MISSING=1
            fi
          done
          if [ "$MISSING" = "1" ]; then
            exit 1
          fi

      - name: Decode keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > android/app/my-release-key.keystore

      # Build AAB optimisÃ©
      - name: Build signed AAB
        run: |
          cd android
          mkdir -p ../build-logs
          ./gradlew --version | tee ../build-logs/gradle_version.txt
          ./gradlew bundleRelease --parallel --no-daemon --build-cache --stacktrace --warning-mode all | tee ../build-logs/aab_build.log
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # Build APK optimisÃ©
      - name: Build signed APK
        run: |
          cd android
          mkdir -p ../build-logs
          ./gradlew assembleRelease --parallel --no-daemon --build-cache --stacktrace --warning-mode all | tee ../build-logs/apk_build.log
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-build-logs
          path: |
            build-logs/**
            android/app/build/outputs/**/logs/**/*.log
          if-no-files-found: warn
          retention-days: 7

      - name: Move AAB and APK to builds directory
        run: |
          mkdir -p builds
          mv android/app/build/outputs/bundle/release/app-release.aab builds/IdleGrow.aab
          mv android/app/build/outputs/apk/release/app-release.apk builds/IdleGrow.apk

      # GÃ©nÃ©rer un tag basÃ© sur la version du package
      - name: Tag commit
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG_NAME="v${VERSION}-build${{ github.run_number }}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag "$TAG_NAME" -f
          git push origin "$TAG_NAME" -f
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # Upload vers la release
      - name: Upload AAB and APK to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Version ${{ env.VERSION }} - Build ${{ github.run_number }}"
          body: |
            ðŸš€ Version ${{ env.VERSION }}
            ðŸ“¦ Build #${{ github.run_number }}
            ðŸ“… Date: ${{ github.event.head_commit.timestamp }}
            
            ### Fichiers
            - `IdleGrow.aab` - Pour Google Play Store
            - `IdleGrow.apk` - Pour installation directe
          files: |
            builds/IdleGrow.aab
            builds/IdleGrow.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}