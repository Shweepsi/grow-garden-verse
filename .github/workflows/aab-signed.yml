name: Build Signed Android AAB

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check android/app contents
        run: ls -la android/app

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build web assets
        run: npm run build

      - name: Install Capacitor & Android
        run: npm install @capacitor/cli@5.7.8 @capacitor/android@5.7.8 --legacy-peer-deps

      - name: Capacitor sync
        run: npx cap sync

      - name: Decode keystore from secret
        run: |
          mkdir -p android/app
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > android/app/my-release-key.keystore

      - name: Build signed AAB
        run: |
          cd android
          ./gradlew bundleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Move AAB to /builds
        run: |
          mkdir -p builds
          mv android/app/build/outputs/bundle/release/app-release.aab builds/IdleGrow.aab

      - name: Tag commit
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag v${{ github.run_number }}
          git push origin v${{ github.run_number }}

      - name: Upload AAB to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: "Build ${{ github.run_number }}"
          files: builds/IdleGrow.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
