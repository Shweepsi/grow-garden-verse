name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build web assets
        run: npm run build

      - name: Install Capacitor & Android
        run: npm install @capacitor/cli@5.7.8 @capacitor/android@5.7.8 --legacy-peer-deps

      - name: Capacitor sync & add android
        run: |
          npx cap sync
          npx cap add android

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Move APK to /builds
        run: |
          mkdir -p builds
          mv android/app/build/outputs/apk/debug/app-debug.apk builds/GrowGardenVerse.apk

      - name: Commit APK to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f builds/GrowGardenVerse.apk
          git commit -m "ðŸ”„ Update APK build [skip ci]" || echo "No changes to commit"
          git push