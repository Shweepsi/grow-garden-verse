name: Publish to Google Play Console

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag de la release Ã  publier (ex: v42-abc1234). Laisser vide pour la derniÃ¨re.'
        required: false
        default: ''
      track:
        description: 'Track de publication'
        required: true
        default: 'production'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get latest release tag
        id: get_release
        run: |
          if [ -z "${{ github.event.inputs.release_tag }}" ]; then
            TAG=$(gh release list --limit 1 --json tagName -q '.[0].tagName')
          else
            TAG="${{ github.event.inputs.release_tag }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Publishing release: $TAG"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download AAB from release
        run: |
          mkdir -p builds
          gh release download "${{ steps.get_release.outputs.tag }}" \
            --pattern "IdleGrow.aab" \
            --dir builds
          echo "âœ… AAB downloaded successfully"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create whatsnew directory
        run: |
          mkdir -p distribution/whatsnew
          echo "Bug fixes and performance improvements" > distribution/whatsnew/en-US
          echo "Corrections de bugs et amÃ©liorations de performances" > distribution/whatsnew/fr-FR

      - name: Upload to Google Play Console
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: com.shweepsi.idlegrow
          releaseFiles: builds/IdleGrow.aab
          track: ${{ github.event.inputs.track }}
          status: completed
          whatsNewDirectory: distribution/whatsnew

      - name: Publication summary
        run: |
          echo "âœ… Publication rÃ©ussie!"
          echo "ðŸ“¦ Release: ${{ steps.get_release.outputs.tag }}"
          echo "ðŸŽ¯ Track: ${{ github.event.inputs.track }}"
